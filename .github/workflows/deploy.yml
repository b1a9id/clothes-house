name: Java CI with Gradle

on:
  push:
    branches: master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Gradle and create Dockerfile
      run: rm frontend/.env && echo REACT_APP_API_URL=https://${{secrets.HEROKU_APP_NAME}}.herokuapp.com > frontend/.env && cat frontend/.env && ./gradlew bootBuildImage --imageName=registry.heroku.com/${{secrets.HEROKU_APP_NAME}}/web
    - name: Login to Heroku Container registry
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login
    - name: Push to heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: docker push registry.heroku.com/${{secrets.HEROKU_APP_NAME}}/web
    - name: Release 
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release -a ${{secrets.HEROKU_APP_NAME}} web
